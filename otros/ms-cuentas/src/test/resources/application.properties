spring.application.name=ms-personas

spring.datasource.url=jdbc:h2:mem:testdb;MODE=MariaDB;INIT=CREATE SCHEMA IF NOT EXISTS testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=mas-personas
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties[spring.json.trusted.packages]=com.example.mspersonas.dto

personas.event.producerTopic=cuentas
personas.event.consumerTopic=personas, tarjetas

personas.client.renaper.url=http://localhost:3000
personas.client.renaper.path=/service/renaper

personas.client.veraz.url=http://localhost:3000
personas.client.veraz.path=/service/veraz

personas.client.worldsys.url=http://localhost:3000
personas.client.worldsys.path=/service/worldsys
